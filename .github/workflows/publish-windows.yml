name: Build for Windows

on:
  push:
    branches:
      - main
      - workflows-for-windows
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        shell: powershell
        run: |
          git --version
          python --version
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build binary
        shell: powershell
        run: |
          mkdir results
          Copy-Item -Path README.md -Destination results
          Copy-Item -Path README-en.md -Destination results
          dir
          pip install -r requirements.txt
          cd src
          pyinstaller scenario.py --onedir --onefile --clean
          Copy-Item -Path scenario.exe ../results

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wizardry-data-analyzer
          path: ./results
